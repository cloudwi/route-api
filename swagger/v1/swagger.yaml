---
openapi: 3.0.1
info:
  title: Route API
  version: v1
  description: 장소 검색, 코스 관리, 폴더 관리 API
paths:
  "/api/v1/courses":
    get:
      summary: 코스 목록 조회
      tags:
      - 코스 관리
      description: 현재 로그인한 사용자의 모든 코스를 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: 코스 ID
                    name:
                      type: string
                      description: 코스 이름
                    places:
                      type: array
                      items:
                        "$ref": "#/components/schemas/Place"
                    createdAt:
                      type: string
                      format: date-time
                      description: 생성일시
                  required:
                  - id
                  - name
                  - places
                  - createdAt
        '401':
          description: 인증 실패
    post:
      summary: 코스 생성
      tags:
      - 코스 관리
      description: 새로운 코스를 생성합니다
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: 코스 ID
                  name:
                    type: string
                    description: 코스 이름
                  places:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Place"
                  createdAt:
                    type: string
                    format: date-time
                    description: 생성일시
                required:
                - id
                - name
                - places
                - createdAt
        '401':
          description: 인증 실패
        '422':
          description: 유효성 검사 실패
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 코스 이름
                places:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        description: 네이버 장소 ID
                      name:
                        type: string
                        description: 장소명
                      address:
                        type: string
                        description: 지번 주소
                      roadAddress:
                        type: string
                        description: 도로명 주소
                      lat:
                        type: number
                        description: 위도
                      lng:
                        type: number
                        description: 경도
                      category:
                        type: string
                        description: 카테고리
                      telephone:
                        type: string
                        description: 전화번호
                      naverMapUrl:
                        type: string
                        description: 네이버 지도 URL
                    required:
                    - name
                    - lat
                    - lng
              required:
              - name
              - places
  "/api/v1/courses/{id}":
    parameters:
    - name: id
      in: path
      description: 코스 ID
      required: true
      schema:
        type: integer
    get:
      summary: 코스 상세 조회
      tags:
      - 코스 관리
      description: 특정 코스의 상세 정보를 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  places:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Place"
                  createdAt:
                    type: string
                    format: date-time
        '404':
          description: 코스 없음
    delete:
      summary: 코스 삭제
      tags:
      - 코스 관리
      description: 코스를 삭제합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: 코스 없음
  "/api/v1/folders":
    get:
      summary: 모든 폴더 조회 (트리 구조)
      tags:
      - 폴더 관리
      description: 현재 사용자의 모든 폴더를 계층형 트리 구조로 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  folders:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
                        children:
                          type: array
        '401':
          description: 인증 실패
    post:
      summary: 폴더 생성
      tags:
      - 폴더 관리
      description: 새 폴더를 생성합니다
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  folder:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type: string
                        nullable: true
                      parent_id:
                        type: integer
                        nullable: true
                      parent_name:
                        type: string
                        nullable: true
                      path:
                        type: string
                      depth:
                        type: integer
                      is_root:
                        type: boolean
                      children_count:
                        type: integer
                      descendants_count:
                        type: integer
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
        '401':
          description: 인증 실패
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                folder:
                  type: object
                  properties:
                    name:
                      type: string
                      description: 폴더 이름
                    parent_id:
                      type: integer
                      nullable: true
                      description: 부모 폴더 ID (없으면 최상위 폴더)
                    description:
                      type: string
                      nullable: true
                      description: 폴더 설명
                  required:
                  - name
  "/api/v1/folders/flat":
    get:
      summary: 모든 폴더 조회 (평면 리스트)
      tags:
      - 폴더 관리
      description: 현재 사용자의 모든 폴더를 평면 리스트로 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  folders:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        parent_id:
                          type: integer
                          nullable: true
                        path:
                          type: string
                        depth:
                          type: integer
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
  "/api/v1/folders/{id}":
    parameters:
    - name: id
      in: path
      description: 폴더 ID
      required: true
      schema:
        type: integer
    get:
      summary: 특정 폴더 상세 조회
      tags:
      - 폴더 관리
      description: 특정 폴더의 상세 정보를 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  folder:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      description:
                        type: string
                        nullable: true
                      parent_id:
                        type: integer
                        nullable: true
                      parent_name:
                        type: string
                        nullable: true
                      path:
                        type: string
                      depth:
                        type: integer
                      is_root:
                        type: boolean
                      children_count:
                        type: integer
                      descendants_count:
                        type: integer
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time
        '404':
          description: 폴더 없음
    patch:
      summary: 폴더 수정
      tags:
      - 폴더 관리
      description: 폴더 정보를 수정합니다
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: 수정 성공
        '404':
          description: 폴더 없음
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                folder:
                  type: object
                  properties:
                    name:
                      type: string
                    parent_id:
                      type: integer
                      nullable: true
                    description:
                      type: string
                      nullable: true
    delete:
      summary: 폴더 삭제
      tags:
      - 폴더 관리
      description: 폴더를 삭제합니다 (하위 폴더도 함께 삭제됨)
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '404':
          description: 폴더 없음
  "/api/v1/folders/{id}/children":
    parameters:
    - name: id
      in: path
      description: 폴더 ID
      required: true
      schema:
        type: integer
    get:
      summary: 하위 폴더 조회
      tags:
      - 폴더 관리
      description: 특정 폴더의 직속 하위 폴더들만 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  folder_id:
                    type: integer
                  folder_name:
                    type: string
                  children:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        description:
                          type: string
                          nullable: true
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
        '404':
          description: 폴더 없음
  "/api/v1/search":
    get:
      summary: 장소 검색
      tags:
      - 장소 검색
      description: 네이버 로컬 검색 API를 통해 장소를 검색합니다
      parameters:
      - name: query
        in: query
        required: true
        description: '검색 키워드 (예: 스타벅스 강남역)'
        schema:
          type: string
      - name: display
        in: query
        required: false
        description: '검색 결과 개수 (1-5, 기본값: 5)'
        schema:
          type: integer
      responses:
        '200':
          description: 검색 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: string
                    description: 검색한 키워드
                  count:
                    type: integer
                    description: 검색 결과 개수
                  places:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                          description: 장소명
                        address:
                          type: string
                          description: 지번 주소
                        road_address:
                          type: string
                          description: 도로명 주소
                        category:
                          type: string
                          description: 카테고리
                        description:
                          type: string
                          description: 설명
                        telephone:
                          type: string
                          description: 전화번호
                        latitude:
                          type: number
                          format: float
                          description: 위도 (WGS84)
                        longitude:
                          type: number
                          format: float
                          description: 경도 (WGS84)
                        naver_map_url:
                          type: string
                          description: 네이버 지도 URL
                required:
                - query
                - count
                - places
        '400':
          description: 검색어 누락
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  message:
                    type: string
servers:
- url: http://localhost:3000
  description: Development server
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: api.example.com
  description: Production server
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Place:
      type: object
      properties:
        id:
          type: string
          description: 네이버 장소 ID
        name:
          type: string
          description: 장소명
        address:
          type: string
          description: 지번 주소
        roadAddress:
          type: string
          description: 도로명 주소
        lat:
          type: number
          description: 위도
        lng:
          type: number
          description: 경도
        category:
          type: string
          description: 카테고리
        telephone:
          type: string
          description: 전화번호
        naverMapUrl:
          type: string
          description: 네이버 지도 URL
