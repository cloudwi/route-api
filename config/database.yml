# MySQL. Versions 5.7 and up are supported.
#   gem install trilogy
#
#   Ensure the Trilogy gem is defined in your Gemfile
#   gem "trilogy"
#
default: &default
  adapter: trilogy
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("DB_USERNAME", "root") %>
  password: <%= ENV.fetch("DB_PASSWORD", "") %>
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 3307) %>

development:
  <<: *default
  database: route_api_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: route_api_test

production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME", "route_api_production") %>
  cache:
    <<: *default
    database: <%= ENV.fetch("DB_CACHE_NAME", "route_api_production_cache") %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("DB_QUEUE_NAME", "route_api_production_queue") %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("DB_CABLE_NAME", "route_api_production_cable") %>
    migrations_paths: db/cable_migrate
