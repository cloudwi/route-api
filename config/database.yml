# MySQL. Versions 5.7 and up are supported.
#   gem install trilogy
#
#   Ensure the Trilogy gem is defined in your Gemfile
#   gem "trilogy"
#
default: &default
  adapter: trilogy
  encoding: utf8mb4
  collation: utf8mb4_unicode_ci
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: route_api_development
  username: <%= begin; Rails.application.credentials.database&.fetch(:username, "route_api"); rescue; "route_api"; end %>
  password: <%= begin; Rails.application.credentials.database&.fetch(:password, "rootpassword"); rescue; "rootpassword"; end %>
  host: <%= begin; Rails.application.credentials.database&.fetch(:host, "localhost"); rescue; "localhost"; end %>
  port: <%= begin; Rails.application.credentials.database&.fetch(:port, 3307); rescue; 3307; end %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: storage/test.sqlite3
  pool: 5
  timeout: 5000

production:
  primary:
    <<: *default
    database: <%= begin; Rails.application.credentials.dig(:production, :database, :name) || "route_api_production"; rescue; "route_api_production"; end %>
    username: <%= begin; Rails.application.credentials.dig(:production, :database, :username) || "route_api"; rescue; "route_api"; end %>
    password: <%= begin; Rails.application.credentials.dig(:production, :database, :password) || ""; rescue; ""; end %>
    host: <%= begin; Rails.application.credentials.dig(:production, :database, :host) || "localhost"; rescue; "localhost"; end %>
    port: <%= begin; Rails.application.credentials.dig(:production, :database, :port) || 3306; rescue; 3306; end %>
  cache:
    <<: *default
    database: <%= begin; Rails.application.credentials.dig(:production, :database, :cache_name) || "route_api_cache"; rescue; "route_api_cache"; end %>
    username: <%= begin; Rails.application.credentials.dig(:production, :database, :username) || "route_api"; rescue; "route_api"; end %>
    password: <%= begin; Rails.application.credentials.dig(:production, :database, :password) || ""; rescue; ""; end %>
    host: <%= begin; Rails.application.credentials.dig(:production, :database, :host) || "localhost"; rescue; "localhost"; end %>
    port: <%= begin; Rails.application.credentials.dig(:production, :database, :port) || 3306; rescue; 3306; end %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= begin; Rails.application.credentials.dig(:production, :database, :queue_name) || "route_api_queue"; rescue; "route_api_queue"; end %>
    username: <%= begin; Rails.application.credentials.dig(:production, :database, :username) || "route_api"; rescue; "route_api"; end %>
    password: <%= begin; Rails.application.credentials.dig(:production, :database, :password) || ""; rescue; ""; end %>
    host: <%= begin; Rails.application.credentials.dig(:production, :database, :host) || "localhost"; rescue; "localhost"; end %>
    port: <%= begin; Rails.application.credentials.dig(:production, :database, :port) || 3306; rescue; 3306; end %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= begin; Rails.application.credentials.dig(:production, :database, :cable_name) || "route_api_cable"; rescue; "route_api_cable"; end %>
    username: <%= begin; Rails.application.credentials.dig(:production, :database, :username) || "route_api"; rescue; "route_api"; end %>
    password: <%= begin; Rails.application.credentials.dig(:production, :database, :password) || ""; rescue; ""; end %>
    host: <%= begin; Rails.application.credentials.dig(:production, :database, :host) || "localhost"; rescue; "localhost"; end %>
    port: <%= begin; Rails.application.credentials.dig(:production, :database, :port) || 3306; rescue; 3306; end %>
    migrations_paths: db/cable_migrate
