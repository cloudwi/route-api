---
openapi: 3.0.1
info:
  title: Route API
  version: v1
  description: 장소 검색, 코스 관리, 폴더 관리 API
paths:
  "/api/v1/diaries":
    get:
      summary: 일기 목록 조회
      tags:
      - 일기
      description: 현재 로그인한 사용자의 일기 목록을 조회합니다 (작성한 일기 + 공유받은 일기)
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: 일기 ID
                    title:
                      type: string
                      description: 일기 제목
                    thumbnailImage:
                      type: string
                      nullable: true
                      description: 썸네일 이미지 URL
                    author:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: 작성자 ID
                        name:
                          type: string
                          description: 작성자 이름
                    isOwner:
                      type: boolean
                      description: 소유자 여부
                    createdAt:
                      type: string
                      format: date-time
                      description: 생성일시
        '401':
          description: 인증 실패
    post:
      summary: 일기 생성
      tags:
      - 일기
      description: 새로운 일기를 생성합니다. 썸네일 이미지는 multipart/form-data로 전송합니다.
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '201':
          description: 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                  thumbnailImage:
                    type: string
                    nullable: true
                    description: 썸네일 이미지 URL
                  author:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      profileImage:
                        type: string
                        nullable: true
                  isOwner:
                    type: boolean
                  sharedUsers:
                    type: array
                    items:
                      type: object
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        '422':
          description: 유효성 검증 실패
        '401':
          description: 인증 실패
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 일기 제목
                content:
                  type: string
                  description: 일기 내용
              required:
              - title
  "/api/v1/diaries/{id}":
    parameters:
    - name: id
      in: path
      description: 일기 ID
      required: true
      schema:
        type: integer
    get:
      summary: 일기 상세 조회
      tags:
      - 일기
      description: 특정 일기의 상세 정보를 조회합니다
      security:
      - bearer_auth: []
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                  thumbnailImage:
                    type: string
                    nullable: true
                    description: 썸네일 이미지 URL
                  author:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      profileImage:
                        type: string
                        nullable: true
                  isOwner:
                    type: boolean
                  sharedUsers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        profileImage:
                          type: string
                          nullable: true
                        role:
                          type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        '404':
          description: 일기 없음
        '401':
          description: 인증 실패
    patch:
      summary: 일기 수정
      tags:
      - 일기
      description: 일기를 수정합니다. 소유자만 수정 가능합니다.
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  title:
                    type: string
                  content:
                    type: string
                  thumbnailImage:
                    type: string
                    nullable: true
                    description: 썸네일 이미지 URL
                  author:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      profileImage:
                        type: string
                        nullable: true
                  isOwner:
                    type: boolean
                  sharedUsers:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                        profileImage:
                          type: string
                          nullable: true
                        role:
                          type: string
                  createdAt:
                    type: string
                    format: date-time
                  updatedAt:
                    type: string
                    format: date-time
        '403':
          description: 권한 없음
        '404':
          description: 일기 없음
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: 일기 제목
                content:
                  type: string
                  description: 일기 내용
    delete:
      summary: 일기 삭제
      tags:
      - 일기
      description: 일기를 삭제합니다. 소유자만 삭제 가능합니다.
      security:
      - bearer_auth: []
      responses:
        '204':
          description: 삭제 성공
        '403':
          description: 권한 없음
        '404':
          description: 일기 없음
  "/api/v1/diaries/{id}/share":
    parameters:
    - name: id
      in: path
      description: 일기 ID
      required: true
      schema:
        type: integer
    post:
      summary: 일기 공유
      tags:
      - 일기
      description: 일기를 다른 사용자와 공유합니다. 소유자만 공유 가능합니다.
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: 공유 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  diary_user:
                    type: object
        '403':
          description: 권한 없음 (소유자 아님)
        '404':
          description: 사용자 없음
        '422':
          description: 자기 자신과 공유 시도
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 공유할 사용자 ID
                role:
                  type: string
                  description: 권한 (viewer, editor)
                  default: viewer
              required:
              - user_id
  "/api/v1/diaries/{id}/unshare":
    parameters:
    - name: id
      in: path
      description: 일기 ID
      required: true
      schema:
        type: integer
    delete:
      summary: 일기 공유 해제
      tags:
      - 일기
      description: 일기 공유를 해제합니다. 소유자만 해제 가능합니다.
      security:
      - bearer_auth: []
      parameters: []
      responses:
        '200':
          description: 공유 해제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        '403':
          description: 권한 없음
        '404':
          description: 사용자 없음
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                  description: 공유 해제할 사용자 ID
              required:
              - user_id
  "/api/v1/images":
    post:
      summary: 이미지 업로드
      tags:
      - 이미지
      description: 이미지를 업로드하고 URL을 반환합니다. 로그인 없이도 업로드 가능합니다.
      parameters: []
      responses:
        '201':
          description: 업로드 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    description: 이미지 ID
                  url:
                    type: string
                    description: 이미지 공개 URL
                  purpose:
                    type: string
                    nullable: true
                    description: 이미지 용도
                  createdAt:
                    type: string
                    format: date-time
                    description: 업로드 시각
        '400':
          description: 이미지 누락
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: file
        required: true
        description: 업로드할 이미지 파일
  "/api/v1/images/{id}":
    parameters:
    - name: id
      in: path
      description: 이미지 ID
      required: true
      schema:
        type: integer
    get:
      summary: 이미지 정보 조회
      tags:
      - 이미지
      description: 이미지 정보 및 URL을 조회합니다
      responses:
        '200':
          description: 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  url:
                    type: string
                  purpose:
                    type: string
                    nullable: true
                  createdAt:
                    type: string
                    format: date-time
        '404':
          description: 이미지 없음
    delete:
      summary: 이미지 삭제
      tags:
      - 이미지
      description: 이미지를 삭제합니다. 본인이 업로드한 이미지만 삭제 가능합니다.
      security:
      - bearer_auth: []
      responses:
        '204':
          description: 삭제 성공
        '404':
          description: 이미지 없음
servers:
- url: http://localhost:3000
  description: Development server
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: api.example.com
  description: Production server
components:
  securitySchemes:
    bearer_auth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Place:
      type: object
      properties:
        id:
          type: string
          description: 네이버 장소 ID
        name:
          type: string
          description: 장소명
        address:
          type: string
          description: 지번 주소
        roadAddress:
          type: string
          description: 도로명 주소
        lat:
          type: number
          description: 위도
        lng:
          type: number
          description: 경도
        category:
          type: string
          description: 카테고리
        telephone:
          type: string
          description: 전화번호
        naverMapUrl:
          type: string
          description: 네이버 지도 URL
